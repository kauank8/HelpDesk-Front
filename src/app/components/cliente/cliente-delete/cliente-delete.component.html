<div class="container mat-elevation-z8">
    <form class="form">
        <h1 class="fullWidth">Deletar Cliente</h1>
        <img class="fullWidth" src="/img/cliente-create.svg" alt="HelpDesk">
        
        <section class="section">
            <mat-checkbox [disabled]="true" class="margin" >Admin</mat-checkbox>
            <mat-checkbox [disabled]="true" class="margin" >Cliente</mat-checkbox>
            <mat-checkbox [disabled]="true" class="margin" >Tecnico</mat-checkbox>
        </section>
        
        <mat-form-field class="fullWidth" appearance="fill">
            <mat-label>Nome</mat-label>
            <input
            [(ngModel)]="cliente.nome"
            [disabled]="true"
            name="nome"
            matInput 
            >
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>
        
          
        <mat-form-field class="fullWidth" appearance="fill">
            <mat-label>CPF</mat-label>
            <input 
            [(ngModel)]="cliente.cpf"
            [disabled]="true" 
            matInput
            name="cpf" 
            >
            <mat-icon matSuffix>pin</mat-icon>
        </mat-form-field>
        
        
        <mat-form-field class="fullWidth" appearance="fill">
            <mat-label>E-mail</mat-label>
            <input 
            [(ngModel)]="cliente.email"
            [disabled]="true"
            matInput
            name="email" 
            >
            <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>
        
          
        <mat-form-field class="fullWidth" appearance="fill">
            <mat-label>Senha</mat-label>
            <input
             [(ngModel)]="cliente.senha"
             type="password" 
             matInput 
             [disabled]="true"
             name="senha">
            <mat-icon matSuffix>password</mat-icon>
        </mat-form-field>
          
        <button (click)="delete()" class="fullWidth mat-elevation-z4" mat-flat-button>Deletar</button>
        <button routerLink="../../" class="cancelar mat-elevation-z4" mat-stroked-button>Cancelar</button>
    </form>
</div>
