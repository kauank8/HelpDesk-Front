<div class="container mat-elevation-z8">
    <form class="form">
        <h1 class="fullWidth">Cadastrar Cliente</h1>
        <img class="fullWidth" src="/img/cliente-create.svg" alt="HelpDesk">
        
        <section class="section">
            <mat-checkbox (click)="addPerfil(0)" class="margin" >Admin</mat-checkbox>
            <mat-checkbox (click)="addPerfil(1)" class="margin" [checked]="true" >Cliente</mat-checkbox>
            <mat-checkbox (click)="addPerfil(2)" class="margin" [checked]="true" >Tecnico</mat-checkbox>
        </section>
        
        <mat-form-field class="fullWidth" appearance="fill">
            <mat-label>Nome</mat-label>
            <input
            [(ngModel)]="cliente.nome"
            [formControl]="nome" name="nome"
            required 
            matInput 
            placeholder="Ex. Fulano De Tal"
            maxlength="50">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>
        
          
        <mat-form-field class="fullWidth" appearance="fill">
            <mat-label>CPF</mat-label>
            <input 
            [formControl]="cpf" name="cpf"
            [(ngModel)]="cliente.cpf"
            required 
            matInput 
            placeholder="000.000.000-00"
            mask="000.000.000-00">
            <mat-icon matSuffix>pin</mat-icon>
        </mat-form-field>
        
        
        <mat-form-field class="fullWidth" appearance="fill">
            <mat-label>E-mail</mat-label>
            <input 
            [(ngModel)]="cliente.email"
            [formControl]="email" name="email"
            required 
            matInput 
            placeholder="fulano@example.com">
            <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>
        
          
        <mat-form-field class="fullWidth" appearance="fill">
            <mat-label>Senha</mat-label>
            <input
             [(ngModel)]="cliente.senha"
             [formControl]="senha" name="senha"
             required 
             type="password" 
             matInput 
             placeholder="Ex. 123">
            <mat-icon matSuffix>password</mat-icon>
        </mat-form-field>
          
        <button (click)="create()" [disabled]="!validaCampos()" class="fullWidth mat-elevation-z4" mat-flat-button>Cadastrar</button>
        <button routerLink="../" class="cancelar mat-elevation-z4" mat-stroked-button>Cancelar</button>
    </form>
</div>
